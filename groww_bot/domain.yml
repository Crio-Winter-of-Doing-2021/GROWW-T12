version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- inform:
    use_entities: true
- subscribe:
    use_entities: true
- bot_challenge:
    use_entities: true
- faq:
    use_entities: true
- ask_superCategory:
    use_entities: true
- ask_category:
    use_entities: true
- ask_question_tags:
    use_entities: true
- user_question:
    use_entities: true
- update_database:
    use_entities: true
- ask_remind_check_cart:
    use_entities: true
- EXTERNAL_reminder:
    use_entities: true
- query_my_cart:
    use_entities: true
- out_of_scope:
    use_entities: true
entities:
- time
- number
- superCategory
- category
- questionTags
slots:
  email:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  time:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  number:
    type: rasa.shared.core.slots.FloatSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
    max_value: 3.0
    min_value: 0.0
  superCategory:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  category:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  questionTags:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
responses:
  utter_greet:
  - text: |
      Hello! I'm groww support bot, how can I help you?
  utter_ask_email:
  - text: |
      What is your email address?
  utter_i_am_a_bot:
  - text: |
      am a bot powered by RASA
  utter_subscribed:
  - text: |
      Check your inbox at {email} in order to finish subscribing to the newsletter!
  - text: You're all set! Check your inbox at {email} to confirm your subscription.
  utter_out_of_scope:
  - text: |
      Sorry, I can't handle that request.
  utter_cart:
  - text: Welcome to your cartðŸ˜Š Proceed by providing your card details. A total amount of all products in your cart will be deducted from your card
actions:
- '...'
- utter_greet
- utter_subscribed
- action_query_superCategory
- action_query_category
- action_query_question_tags
- action_query_question
- action_update_database
- action_schedule_reminder
- action_react_to_reminder
forms:
  newsletter_form:
    email:
    - type: from_text
e2e_actions: []
